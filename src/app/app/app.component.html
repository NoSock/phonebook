<div class="flex">
  <div class="logo" routerLink="/"></div>
  <form [formGroup]="form">
    {{'regHeader'|translate}}
    <label class="label">
      {{'regName'|translate}}
      <input formControlName="userName">
    </label>
    <label class="label">
      {{'regEmail'|translate}}
      <input formControlName="email">
    </label>
  </form>
  <select (change)="change($event)">
    <option *ngFor="let lang of langs"
            [value]="lang.code">
      {{lang.display}}
    </option>
  </select>
</div>
<hr>
<router-outlet></router-outlet>
