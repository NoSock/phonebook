<div class="logo" routerLink="/"></div>
<select (change)="change($event)">
  <option *ngFor="let lang of langs"
          [value]="lang.code">
    {{lang.display}}
  </option>
</select>
<form [formGroup]="form">
  Please let us know you:
  <label>Your name:
    <input formControlName="name">
  </label>
  <label>
    Your email:
    <input formControlName="email">
  </label>
</form>
<hr>
<router-outlet></router-outlet>
