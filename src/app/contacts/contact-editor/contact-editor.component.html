<form [formGroup]="form" class="contact-form" [class.form-edit]="contactId">
  <label>Name:
    <input formControlName="name">
  </label>
  <label>Second Name:
    <input formControlName="secondName">
  </label>
  <label>Age:
    <input formControlName="age">
  </label>
</form>
<div>Numbers:
  <button (click)="addNumber()"
                        [disabled]="phoneNumbers.invalid">+</button>
</div>
<div [formGroup]="phoneNumbers"
     *ngFor="let number of phoneNumbers.controls; let i = index;">
  <input [formControlName]="i">
  <button (click)="hideNumber(i)">-</button>
</div>
<button (click)="save()" [disabled]="form.invalid">Save</button>
<button (click)="delete()" *ngIf="contactId">Delete</button>
<button (click)="back()">Cancel</button>
